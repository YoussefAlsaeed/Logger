<source>
  @type kafka
  brokers kafka-cntr:9092
  topics SOURCE_A,SOURCE_B,SOURCE_C
  format json
</source>

<match SOURCE_*>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix ${source}
    logstash_dateformat %Y%m%d
    type_name fluentd
    flush_interval 5s

    <buffer source>
      @type file
      path /fluentd/log/elastic-buffer-${tag}
      flush_thread_count 8
      flush_interval 1s
      chunk_limit_size 32M
      queue_limit_length 4
      flush_mode interval
      retry_max_interval 30
      retry_forever true
    </buffer>
  </store>
</match>