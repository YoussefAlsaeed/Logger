<source>
  @type kafka
  brokers kafka-cntr:9092
  topics SOURCE_A,SOURCE_B,SOURCE_C
  format json
</source>

<match SOURCE_A>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
	index_name fluentd
	type_name fluentd
	logstash_format true
	logstash_prefix fluentd
	logstash_dateformat %Y%m%d
	flush_interval 10s
  </store>
</match>

